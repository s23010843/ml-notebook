<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Iris Flower Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prediction {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .confidence-bar {
            margin-bottom: 10px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .error {
            color: #e74c3c;
            padding: 15px;
            background: #ffeaea;
            border-radius: 8px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ Iris Flower Predictor</h1>
        <p class="subtitle">Enter flower measurements to predict its species</p>

        <form id="predictionForm">
            <div class="input-group">
                <label for="sepalLength">Sepal Length (cm)</label>
                <input type="number" id="sepalLength" step="0.1" required 
                       placeholder="e.g., 5.1" min="0" max="10">
            </div>

            <div class="input-group">
                <label for="sepalWidth">Sepal Width (cm)</label>
                <input type="number" id="sepalWidth" step="0.1" required 
                       placeholder="e.g., 3.5" min="0" max="10">
            </div>

            <div class="input-group">
                <label for="petalLength">Petal Length (cm)</label>
                <input type="number" id="petalLength" step="0.1" required 
                       placeholder="e.g., 1.4" min="0" max="10">
            </div>

            <div class="input-group">
                <label for="petalWidth">Petal Width (cm)</label>
                <input type="number" id="petalWidth" step="0.1" required 
                       placeholder="e.g., 0.2" min="0" max="10">
            </div>

            <button type="submit">üîÆ Predict Flower Type</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Making prediction...</p>
        </div>

        <div class="result" id="result">
            <div class="prediction" id="predictionText"></div>
            <div id="confidenceBars"></div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous results
            result.classList.remove('show');
            errorDiv.style.display = 'none';
            loading.style.display = 'block';

            // Get input values
            const data = {
                sepal_length: parseFloat(document.getElementById('sepalLength').value),
                sepal_width: parseFloat(document.getElementById('sepalWidth').value),
                petal_length: parseFloat(document.getElementById('petalLength').value),
                petal_width: parseFloat(document.getElementById('petalWidth').value)
            };

            try {
                // Call the API
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const prediction = await response.json();

                // Hide loading
                loading.style.display = 'none';

                // Show prediction
                document.getElementById('predictionText').innerHTML = 
                    `Predicted: <span style="color: #764ba2;">${prediction.prediction}</span>`;

                // Show confidence bars
                const confidenceBars = document.getElementById('confidenceBars');
                confidenceBars.innerHTML = '';

                for (const [flower, confidence] of Object.entries(prediction.confidence)) {
                    const percentage = (confidence * 100).toFixed(1);
                    confidenceBars.innerHTML += `
                        <div class="confidence-bar">
                            <div class="confidence-label">
                                <span>${flower}</span>
                                <span>${percentage}%</span>
                            </div>
                            <div class="bar">
                                <div class="bar-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                }

                result.classList.add('show');

            } catch (error) {
                loading.style.display = 'none';
                errorDiv.textContent = '‚ùå Error: Make sure the API is running at http://localhost:5000';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
